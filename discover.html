<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
	<!--Tipo deLetra</!-->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600&display=swap" rel="stylesheet">

	<title>Discover</title>
</head>
<body>

	<header class="head-dash">
		<nav id="nav" class="nav2">
			<div class="contenedor-nav">
				<div class="logo-dash">
					<img src="img/cabañaCopia.jpg">
				</div>
				<div class="titulo text-dash">
					<h1>Timberhut</h1>			
				</div>
				<div class="enlaces" id="enlaces">
					<a href="#" id="enlace-home" class="btn-header">Home</a>
					<a href="#" id="enlace-deportes" class="btn-header">Deportes</a>					
					<a href="#" id="enlace-contacto" class="btn-header">Contacto</a>
				</div>
				<div class="icono" id="open">
					<span>&#9776;</span>
				</div>

			</div>
		</nav>
		<div class="text-dash">
			<p></p>
			<p>Deportes</p>
		</div>
	</header>

	<main class="informacion" id="info">
	
		<div class="botones-pref">
			<ul>
				<li class="filter-discover active" data-nombre='todos'>Todos</li>
				<li class="filter-discover" data-nombre='kayak'>Kayak</li>
				<li class="filter-discover" data-nombre='senderismo'>Senderismo</li>
				<li class="filter-discover" data-nombre='trail-running'>Trail Running</li>
				<li class="filter-discover" data-nombre='campismo'>Campismo</li>
				<li class="filter-discover" data-nombre='canonismo'>Cañonismo</li>
				<li class="filter-discover" data-nombre='ciclismo'>Ciclismo</li>
				<li class="filter-discover" data-nombre='ciclismo-montaña'>Ciclism de montaña</li>
				<li class="filter-discover" data-nombre='salto-base'>Salto base</li>
				<li class="filter-discover" data-nombre='caminata'>Caminata</li>
			</ul>
		</div>

		<div class="post">
			<div class="content-post kayak">
				<div class="img-content">
					<img src="https://www.trailexpeditions.com/media/armand-bayou-kayak-tour-2.png">
				</div>	
				<div class="text-post">
					<h4>Kayak</h4>
					<p class="desc">la mejor diversion</p>
				</div>	
			</div>
			
			<div class="content-post senderismo">
				<div class="img-content">
					<img src="https://www.camping-simuni.hr/wp-content/uploads/2019/10/hiking.jpg">
				</div>	
				<div class="text-post">
					<h4>Senderismo</h4>
					<p class="desc">Descubre</p>
				</div>	
			</div>
			
			
			<div class="content-post escalar">
				<div class="img-content">
					<img src="https://revistas.elheraldo.co/sites/default/files/2017/03/23/articulo/2secundaria_rapel.jpg">
				</div>	
				<div class="text-post">
					<h4>Escalar</h4>
					<p class="desc">Adrenalina</p>
				</div>	
			</div>
		</div>
	</main>

	<footer id="contacto">
		<div class="footer">
			<div class="logo-f">
				<img src="img/cabañaCopia.jpg">				
			</div>	
			<p>La pasion por la naturaleza</p>		
		</div>
	</footer>



	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
